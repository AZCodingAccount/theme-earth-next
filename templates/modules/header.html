<header>
  <div
    class="bg-gradient-to-r from-cyan-500 to-blue-500"
    th:with="menu = ${menuFinder.getDefault()}"
  >
    <div id="header-menu" class="flex h-14 py-3 transition-all">
      <div class="container mx-auto flex justify-between">
        <div class="flex items-center gap-6">
          <div>
            <a href="/">
              <img
                src="https://halo.run/upload/2022/03/logo.svg"
                class="h-14 w-14"
              />
            </a>
          </div>
          <ul
            th:if="${menu != null} and ${not #lists.isEmpty(menu.menuItems)}"
            class="hidden items-center gap-6 text-white sm:flex"
          >
            <li
              th:each="menuItem : ${menu.menuItems}"
              class="cursor-pointer opacity-100 transition-all hover:opacity-100"
            >
              <a
                th:href="${menuItem.status.href}"
                th:text="${menuItem.status.displayName}"
              ></a>
            </li>
          </ul>
        </div>
        <div class="flex items-center">
          <ul class="flex items-center gap-4">
            <li class="sm:hidden" x-on:click="overlayMenu = true">
              <span
                data-icon="tabler:menu-2"
                class="iconify text-lg text-white"
              ></span>
            </li>
            <li>
              <span
                data-icon="tabler:brightness-2"
                class="iconify text-lg text-white"
              ></span>
            </li>
            <li>
              <span
                data-icon="tabler:search"
                class="iconify text-lg text-white"
              ></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div
      class="container mx-auto py-6"
      th:with="posts = ${postFinder.getByName('5152aea5-c2e8-4717-8bba-2263d46e19d5')}"
    >
      <th:block
        th:replace="modules/featured-post-card :: featured-post-card(post=${posts})"
      />
    </div>
  </div>
</header>
