<div
  th:fragment="featured-post-card(post)"
  class="group grid cursor-pointer grid-cols-1 overflow-hidden rounded-xl bg-white shadow-md transition-all duration-500 hover:shadow-lg sm:grid-cols-5"
>
  <div th:if="${not #strings.isEmpty(post.spec.cover)}" class="aspect-w-16 aspect-h-9 col-span-3">
    <a th:href="@{${post.status.permalink}}" th:title="${post.spec.title}">
      <img
        th:src="${post.spec.cover}"
        th:alt="${post.spec.title}"
        class="h-full w-full object-cover transition-all duration-500"
      />
    </a>
  </div>
  <div class="relative col-span-2 flex flex-col gap-2 p-4">
    <div
      th:if="${not #lists.isEmpty(post.categories)} or ${not #lists.isEmpty(post.tags)}"
      class="flex flex-wrap items-center gap-2"
    >
      <a
        th:if="${#lists.size(post.categories)} gt 0"
        th:href="@{${post.categories[0].status.permalink}}"
        th:title="${post.categories[0].spec.displayName}"
        th:text="${post.categories[0].spec.displayName}"
        class="mr-1 text-sm font-medium text-gray-800 hover:text-gray-900"
      >
      </a>
      <a
        th:each="tag : ${post.tags}"
        th:href="@{${tag.status.permalink}}"
        th:title="${tag.spec.displayName}"
        th:text="'#'+${tag.spec.displayName}"
        class="cursor-pointer text-sm italic text-gray-600 hover:text-gray-900"
      >
      </a>
    </div>
    <h1 class="cursor-pointer text-2xl font-medium transition-all line-clamp-2 hover:text-gray-500 hover:underline">
      <a th:href="@{${post.status.permalink}}" th:text="${post.spec.title}"></a>
    </h1>
    <p class="font-sm font-light line-clamp-6" th:text="${post.status.excerpt}"></p>
    <div class="flex flex-1 items-center justify-start gap-2 mt-4" th:with="contributor = ${post.contributors[0]}">
      <img
        th:if="${not #strings.isEmpty(contributor.avatar)}"
        th:src="${contributor.avatar}"
        th:title="${contributor.displayName}"
        th:alt="${contributor.displayName}"
        class="h-8 w-8 rounded-full border drop-shadow-sm"
      />
      <span
        class="text-sm font-medium text-gray-900"
        th:if="${#strings.isEmpty(contributor.avatar)}"
        th:text="${contributor.displayName}"
      ></span>
      <span
        class="text-sm tabular-nums text-gray-600"
        th:text="${'发布于 '+#dates.format(post.spec.publishTime,'yyyy-MM-dd')}"
      >
      </span>
    </div>
  </div>
</div>
