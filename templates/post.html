<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="modules/layout :: html(header = ~{::header}, content = ~{::content}, head = null, footer = ~{::footer}, sidebar = ~{::sidebar}, contentClass = ${theme.config.layout.content_header} and ${not #strings.isEmpty(post.spec.cover)} ? '!-mt-20' : '')"
>
  <th:block th:fragment="header">
    <th:block
      th:replace="modules/header :: header(isHome = false, cover = ${post.spec.cover}, title = ${post.spec.title})"
    />
  </th:block>
  <th:block th:fragment="footer">
    <script>
      console.log(main.generateToc());
      main.generateToc();
    </script>
  </th:block>
  <th:block th:fragment="sidebar_prepend">
    <div
      class="w-full cursor-pointer overflow-hidden rounded-xl bg-white p-3 shadow transition-all duration-500 hover:shadow-md"
    >
      <h2 class="inline-flex items-center gap-2 text-base">
        <span data-icon="tabler:list" class="iconify text-lg"></span>
        目录
      </h2>
      <div class="toc mt-2"></div>
    </div>
  </th:block>
  <th:block th:fragment="sidebar">
    <th:block th:replace="modules/sidebar :: sidebar(prepend = ~{::sidebar_prepend})"></th:block>
  </th:block>
  <th:block th:fragment="content">
    <div class="rounded-xl bg-white p-4">
      <div class="flex items-center justify-between">
        <div class="inline-flex items-center justify-start gap-2" th:with="contributor = ${post.contributors[0]}">
          <img th:src="${contributor.avatar}" class="h-10 w-10 rounded-full" th:alt="${contributor.displayName}" />
          <div class="flex flex-col gap-0.5">
            <span class="text-sm font-semibold text-gray-900" th:text="${contributor.displayName}"></span>
            <div class="flex items-center gap-2 text-xs font-light text-gray-600">
              <span th:text="${'发布于 '+#dates.format(post.spec.publishTime,'yyyy-MM-dd')}"></span>
              <span class="text-gray-300">/</span>
              <span th:text="${post.stats.visit}+' 阅读'"></span>
              <span class="text-gray-300">/</span>
              <span th:text="${post.stats.comment}+ ' 评论'"> </span>
              <span class="text-gray-300">/</span>
              <span th:text="${post.stats.upvote}+' 点赞'"> </span>
            </div>
          </div>
        </div>
        <div class="inline-flex flex-row gap-1">
          <div class="cursor-pointer rounded-lg p-1 hover:bg-gray-100">
            <span data-icon="tabler:heart" class="iconify text-lg text-gray-600 hover:text-red-600"></span>
          </div>
          <a href="#comment" class="cursor-pointer rounded-lg p-1 hover:bg-gray-100">
            <span data-icon="tabler:message-circle" class="iconify text-lg text-gray-600 hover:text-gray-900"></span>
          </a>
          <div class="cursor-pointer rounded-lg p-1 hover:bg-gray-100">
            <span data-icon="tabler:share" class="iconify text-lg text-gray-600 hover:text-blue-600"></span>
          </div>
        </div>
      </div>
      <h1 class="my-3 text-2xl font-medium" th:text="${post.spec.title}"></h1>
      <div>
        <a
          th:each="tag : ${post.tags}"
          th:href="${tag.status.permalink}"
          th:title="${tag.spec.displayName}"
          th:text="'#'+${tag.spec.displayName}"
          class="cursor-pointer text-sm italic text-gray-600 hover:text-gray-900"
        >
        </a>
      </div>
      <article id="content" class="prose prose-base mt-4 !max-w-none" th:utext="${post.content.content}"></article>
      <hr class="my-10" />
      <h2 class="mb-2 text-base font-medium text-gray-900">评论</h2>
      <halo:comment group="content.halo.run" kind="Post" th:attr="name=${post.metadata.name}" />
    </div>
  </th:block>
</html>
